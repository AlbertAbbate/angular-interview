<div class="popup-container">
  <div class="overtitle-container">
    <p class="overtitle">
      post pubblicato da: {{ user.name }} alias
      <span> {{ user.username }}</span>
    </p>
  </div>

  <p class="title">{{ post.title }}</p>
  <p class="body">{{ post.body }}</p>
  <button class="button-close" (click)="onClose()">Chiudi</button>
</div>
