<div class="card-container" *ngIf="post">
  <div class="button-container">
    <button (click)="showDetails(post)" class="button">
      {{ userInitials }}
    </button>
  </div>
  <div class="text-container">
    <div class="title">
      <p>{{ post.title }}</p>
    </div>
    <div class="author">
      <p>
        pubblicato da:
        <span (click)="openUserDetail(user)">{{ author }}</span>
      </p>
    </div>
  </div>
</div>
