<div class="card-container">
  <div class="button-container">
    <button (click)="showDetails()" class="button">
      {{ userInitials }}
    </button>
  </div>
  <div class="text-container">
    <div class="title">
      <p>{{ post.title }}</p>
    </div>
    <div class="author">
      <p>
        pubblicato da: <span>{{ author }}</span>
      </p>
    </div>
  </div>
</div>
