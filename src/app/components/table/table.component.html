<main>
  <app-post-dialog
    (closeEmitter)="handleClose($event)"
    *ngIf="isDetailOpened"
    [post]="selectedPost"
    [user]="selectedPostUser"
  ></app-post-dialog>

  <div class="table-container">
    <div class="row" *ngFor="let post of posts">
      <app-card [post]="post" (buttonEmitter)="handleButton($event)"></app-card>
    </div>
  </div>
</main>
